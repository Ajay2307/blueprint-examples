apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: system-anonymous-permissions
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["create", "get", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: system-anonymous-permissions-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system-anonymous-permissions
subjects:
- apiGroup: rbac.authorization.k8s.io
  kind: User
  name: system:anonymous
